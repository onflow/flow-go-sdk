name: CI

on:
  push:
    branches:
      - master
      - 'v**'
  pull_request:
    branches:
      - master
      - 'v**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v4
        with:
          go-version: '1.19'
      - name: Run tests
        run: |
          make ci
          make check-tidy
          make check-headers
      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.txt
          flags: unittests
